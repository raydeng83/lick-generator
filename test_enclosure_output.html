<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Enclosure Test Output</title>
    <script src="https://unpkg.com/vexflow@1.2.93/releases/vexflow-min.js"></script>
    <script src="https://unpkg.com/tone@14.8.49/build/Tone.js"></script>
  </head>
  <body>
    <h1>Enclosure Test Output</h1>
    <pre id="output"></pre>

    <script src="./web/schema.js"></script>
    <script src="./web/scales.js"></script>
    <script src="./web/melodic-cells.js"></script>
    <script src="./web/devices.js"></script>
    <script src="./web/generator.js"></script>

    <script>
      // Test with Dm7 | G7 | Cmaj7 progression
      const progression = "Dm7 | G7 | Cmaj7";
      const options = {
        scaleStrategy: 'default',
        deviceStrategy: 'neighbor-enclosure',
        timeSig: '4/4',
      };

      console.log("=== Generating lick with neighbor-enclosure strategy ===");
      const result = window.Generator.generate(progression, options);

      console.log("\n=== Full Lick JSON ===");
      console.log(JSON.stringify(result.lick, null, 2));

      // Extract measure boundaries
      console.log("\n=== Measure Analysis ===");
      result.progression.forEach((seg, idx) => {
        const measureNotes = result.lick.filter(n =>
          n.startBeat >= seg.startBeat &&
          n.startBeat < seg.startBeat + seg.durationBeats
        );

        console.log(`\nMeasure ${idx + 1}: ${seg.symbol} (beats ${seg.startBeat}-${seg.startBeat + seg.durationBeats})`);
        console.log(`  ${measureNotes.length} notes:`);

        measureNotes.forEach((n, i) => {
          const relBeat = n.startBeat - seg.startBeat;
          const slot = Math.round(relBeat * 2); // Convert to eighth-note slots
          console.log(`    Slot ${slot}: MIDI ${n.midi}, ruleId=${n.ruleId}, harmonicFunction=${n.harmonicFunction}, degree=${n.degree || 'N/A'}`);
        });
      });

      // Check specific enclosure patterns
      console.log("\n=== Enclosure Validation ===");

      // Measure 1 -> Measure 2
      const m1Notes = result.lick.filter(n => n.startBeat >= 0 && n.startBeat < 4);
      const m2Notes = result.lick.filter(n => n.startBeat >= 4 && n.startBeat < 8);

      if (m1Notes.length >= 8 && m2Notes.length >= 1) {
        const m1_slot6 = m1Notes[6];
        const m1_slot7 = m1Notes[7];
        const m2_slot0 = m2Notes[0];

        console.log("\nMeasure 1 → Measure 2:");
        console.log(`  M1 Slot 6: MIDI ${m1_slot6.midi}, ruleId=${m1_slot6.ruleId}`);
        console.log(`  M1 Slot 7: MIDI ${m1_slot7.midi}, ruleId=${m1_slot7.ruleId}`);
        console.log(`  M2 Slot 0 (TARGET): MIDI ${m2_slot0.midi}, ruleId=${m2_slot0.ruleId}, degree=${m2_slot0.degree}`);

        // Validate enclosure
        const target = m2_slot0.midi;
        const lower = target - 1;
        const upper = target + 1; // Simplified check (should be next scale note)

        const hasLower = (m1_slot6.midi === lower || m1_slot7.midi === lower);
        const hasUpper = (m1_slot6.midi === upper || m1_slot7.midi === upper);

        console.log(`  Expected lower neighbor (${lower}): ${hasLower ? '✓' : '✗'}`);
        console.log(`  Expected upper neighbor (~${upper}): ${hasUpper ? '✓' : '✗'}`);
      }

      // Measure 2 -> Measure 3
      const m3Notes = result.lick.filter(n => n.startBeat >= 8 && n.startBeat < 12);

      if (m2Notes.length >= 8 && m3Notes.length >= 1) {
        const m2_slot6 = m2Notes[6];
        const m2_slot7 = m2Notes[7];
        const m3_slot0 = m3Notes[0];

        console.log("\nMeasure 2 → Measure 3:");
        console.log(`  M2 Slot 6: MIDI ${m2_slot6.midi}, ruleId=${m2_slot6.ruleId}`);
        console.log(`  M2 Slot 7: MIDI ${m2_slot7.midi}, ruleId=${m2_slot7.ruleId}`);
        console.log(`  M3 Slot 0 (TARGET): MIDI ${m3_slot0.midi}, ruleId=${m3_slot0.ruleId}, degree=${m3_slot0.degree}`);

        const target = m3_slot0.midi;
        const lower = target - 1;
        const upper = target + 1;

        const hasLower = (m2_slot6.midi === lower || m2_slot7.midi === lower);
        const hasUpper = (m2_slot6.midi === upper || m2_slot7.midi === upper);

        console.log(`  Expected lower neighbor (${lower}): ${hasLower ? '✓' : '✗'}`);
        console.log(`  Expected upper neighbor (~${upper}): ${hasUpper ? '✓' : '✗'}`);
      }

      // Output to page
      document.getElementById('output').textContent = JSON.stringify(result, null, 2);
    </script>
  </body>
</html>
